<html lang="en">

<head>

    <title>BMI CALCULATOR</title>
</head>

<body>
    <div id="container">
        <h1><i>B-M-I <span class="ani">Calculator</span> </i></h1>
        <div class="item1">
            <label for="" class="label">Name
                <input type="text" name="" id="name" value="" class="name">
            </label>

            <label for="" class="label"> <span class="a">Age</span> 
                <input type="number" name="" id="age" value="" class="age">
            </label>

            <label for="number" class="label"> <span class="h">Height</span> 
                <input type="number" name="" id="height" value="" class="height" placeholder="In Mtr">
            </label>

            <label for="" class="label"> <span class="w">Weight</span> 
                <input type="number" name="" id="weight" value="" class="weight" placeholder="In Kgs">
            </label>

            <button onclick="submit()"> Submit</button>

            <p id="first"> [Your <b>B-M-I</b>]  </p>
            <p id="second"></p>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
